{{ partial "head.html" . }}
{{ partial "header.html" . }}
<!-- <main class="posts"> -->
<div class="container">
  <main>
    <article class="post">
      <h1>{{ .Title }}</h1>

      {{ if .Params.map }}
      <div id="routemap" class="cmmap"></div>
      {{ end }}

      {{ .Content }}
      <p class="small gray"><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></p>
    </article>
  </main>
</div>

{{ if .Params.map }}
<script>
  $(document).ready(function(){
    makeMap(
      [
        "{{ .Site.BaseURL }}maps/stuttgart.geojson",
        "{{ .Site.BaseURL }}maps/{{ .Params.map }}"
      ],
      "routemap"
    );
  });
</script>
{{ end }}
