{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="container">
  <div id="overviewmap" class="cmmap"></div>

  <script>
    $(document).ready(function(){
      makeMap(
        [
          "{{ .Site.BaseURL }}maps/herrenberg.geojson",
          "{{ .Site.BaseURL }}maps/reutlingen.geojson",
          "{{ .Site.BaseURL }}maps/esslingen.geojson",
          "{{ .Site.BaseURL }}maps/schorndorf.geojson",
          "{{ .Site.BaseURL }}maps/ludwigsburg.geojson",
          "{{ .Site.BaseURL }}maps/weil-der-stadt.geojson",
          "{{ .Site.BaseURL }}maps/stuttgart.geojson"
        ],
        "overviewmap"
      );
    });
  </script>
  <div class="clearfix"></div>

  <main class="posts">
    <article class="post">
      {{ range .Data.Pages }}
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <p>{{ .Summary }}</p>
      <!--<p class="small"><a href="{{ .Permalink }}">Weiterlesen Â»</a></p>-->
      {{ end }}
    </article>
  </main>
</div>
{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
