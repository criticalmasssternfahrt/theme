{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="container">
  <div id="overviewmap" class="cmmap"></div>

  <script>
    $(document).ready(function(){
      makeMap("{{ .Site.BaseURL }}maps/main.geojson", "overviewmap");
    });
  </script>
  <div class="clearfix"></div>

  <main class="posts">
    <article class="post">
      {{ range .Data.Pages }}
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <p>{{ .Summary }}</p>
      <!--<p class="small"><a href="{{ .Permalink }}">Weiterlesen Â»</a></p>-->
      {{ end }}
    </article>
  </main>
</div>
{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
